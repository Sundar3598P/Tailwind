<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tilewind Pratice</title>
    
</head>
<body>
    <!-- Headder -->   
    <div class="bg-blue-700 p-4 flex justify-between items-center">
          <!-- Left -->
          <div class="flex items-center">
              <img src="https://cdn0.iconfinder.com/data/icons/media-outline-1/60/014_-_Volume-256.png" alt="Logo"width="50" class="mr-2">
              <a href="#" class="inline-block p-2 text-indigo-200 hover:text-red-500">Home</a>
              <a href="#" class="inline-block p-2 text-indigo-200 hover:text-red-500">About</a>
          </div>
          <!-- Right -->
          <div class="hidden md:block">
              <a href="#" class="inline-block p-2 text-indigo-200 hover:text-red-500">Login</a>
              <a href="#" class="inline-block py-2 px-4 bg-yellow-200 rounded transition ease-in duration-150 hover:bg-yellow-400 hover:text-blue-600">Sign up</a>
          </div>
    </div>

    <!-- Hero Section -->
    <div class="md:flex justify-between bg-blue-300 text-indigo-100">
        <!-- Left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6 ">Welcome to Tailwind</h2>
            <p class="m-6 ">Next gen Advanced  CSS framework</p>
            <a href="#" class="inline-block py-2 px-4 bg-green-400 rounded transition ease-in duration-150 hover:bg-green-400 hover:text-blue-600 m-6">Learn More</a>
            <a href="#" class="inline-block py-2 px-4 bg-yellow-200 rounded transition ease-in duration-150 hover:bg-yellow-400 hover:text-blue-600">Get Started</a>
        </div>

        <!-- Right -->
        <div class="md:w-1/2">

            <img src="https://www.teahub.io/photos/full/4-47096_cat-wallpaper-background-data-src-free-download-cat.jpg" class="p-6 mr-6 rounded">

        </div>
    </div>

      <!-- Section 2 -->
        <div class="md:flex py-16 px-10 bg-green-800 text-indigo-200 ">
            <div class="mr-2">
            <img src="https://www.mwallpapers.com/download-image/12689/576x768" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <h2 class="text-center font-bold"> Looking for Food</h2>
        </div>
        <div class="mr-2">
            <img src="https://www.wallpapertip.com/wmimgs/9-91519_cute-cats-images-hd.jpg" class="w-full mb-4 rounded border-solid border-2 border-indigo-400 mt-10">
            <h2 class="text-center font-bold"> See a rat</h2>
        </div>

        <div class="mr-2">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/03/Double-Cat-Wallpaper-HD.jpg" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <h2 class="text-center font-bold">Waiting for rain</h2>
        </div>
        <div class="mr-2">
            <img src="https://wallpaperaccess.com/full/532638.jpg" class="w-full mb-4 rounded border-solid border-2 border-indigo-400 mt-10">
            <h2 class="text-center font-bold">Looking some one</h2>
        </div>
    </div>

    <!-- Footer and NewsLetter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
                <button class="bg-red-300 hover:bg-red-400 px-4 rounded-r text-red-800">Join</button>
            </form>
        </div>

        <!-- Right -->

        <div class="flex items-center">
            <p class="text-white">Copyright &copy; 2021 Tailwind Demo</p>

        </div>

    </div>
